<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Browser Music</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2&display=swap" rel="stylesheet"> 
</head>

<body>
  <div id="techno" class="view techno">
    <button class="btn btn-outline-secondary style-changer" id="styleChanger">Menu</button>
    <ul class="styles hidden" id="styles">
      <li><a href="/">Make music</a></li>
      <li><a href="/about.html">About</a></li>
    </ul>
    <div id="app" class="app">
      <div class="container main">
        <!-- grid -->
        <div class="drum-grid technoInterface" id="grid">
          <div class="hihat">
            <div class="legend">Hi-hat</div>
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
          </div>
          <div class="snare">
            <div class="legend">Snare</div>
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
          </div>
          <div class="kick">
            <div class="legend" id="technoKick">Kick</div>
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
          </div>
          <div class="shaker">
            <div class="legend">Shaker</div>
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
            <input type="checkbox" class="square">
          </div>
          <button class="btn btn-transparent" id="play"><i class="icon-play-circled2"></i></button>
        </div>
        <div>
          <div class="side-synth"><span id="triangle"><i class="icon-play-circled2 synth-btn"></i></span> Synth 1</div>
          <div class="side-synth"><span id="sine"><i class="icon-play-circled2"></i></span> Synth 2</div>
          <div class="side-synth"><span id="sawtooth"><i class="icon-play-circled2"></i></span> Synth 3</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
